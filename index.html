<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bday Dad!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Georgia&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        html, body { 
            margin: 0; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            overflow-x: hidden;
            overflow-y: auto;
            touch-action: manipulation;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        #card { 
            position: relative; 
            width: 90vw; 
            max-width: 400px; 
            height: 80vh; 
            max-height: 600px; 
            perspective: 1000px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        #front, #inside { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden; 
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1); 
            border-radius: 20px;
            overflow: hidden;
        }
        #front { 
            background: url('https://source.unsplash.com/random/400x600?birthday') center/cover no-repeat;
            transform: rotateY(0deg); 
            z-index: 2; 
        }
        #inside { 
            transform: rotateY(180deg); 
            background: #fff; 
            position: relative; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #polaroid { 
            width: 70%; 
            height: 60%; 
            background: #fff; 
            padding: 20px 20px 60px; 
            transform: rotate(-5deg); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            transition: opacity 1.5s, transform 1s; 
            position: absolute; 
            top: 10%;
            left: 15%;
        }
        img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: brightness(90%); 
        }
        #letter-bg { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background: url('https://www.transparenttextures.com/patterns/cream-paper.png') repeat; 
            opacity: 0; 
            transition: opacity 1.5s; 
        }
        #message { 
            position: relative; 
            width: 90%; 
            max-height: 70vh; 
            color: #333; 
            font-size: 16px; 
            font-family: 'Georgia', serif;
            white-space: pre-wrap; 
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 1s;
            z-index: 5;
        }
        #cover-text { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #fff; 
            font-size: 32px; 
            font-family: 'Dancing Script', cursive;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 10px;
        }
        .confetti { 
            position: absolute; 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            opacity: 0.8; 
            animation: float 4s ease-in-out infinite; 
        }
        @keyframes float { 
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; } 
            25% { transform: translateY(-20px) rotate(90deg) scale(1.2); opacity: 0.8; }
            50% { transform: translateY(0) rotate(180deg) scale(1); opacity: 0.4; }
            75% { transform: translateY(20px) rotate(270deg) scale(1.2); opacity: 0.8; }
        }
        .firework { 
            position: absolute; 
            width: 6px; 
            height: 6px; 
            border-radius: 50%; 
            opacity: 1; 
            animation: burst 1.5s ease-out forwards; 
            z-index: 10; 
        }
        @keyframes burst { 
            0% { transform: scale(0); opacity: 1; } 
            50% { transform: scale(3); opacity: 0.8; } 
            100% { transform: scale(0); opacity: 0; } 
        }
        .open #front { transform: rotateY(-180deg); }
        .open #inside { transform: rotateY(0deg); }
        .fade-out #polaroid { opacity: 0; transform: translateY(-50px) rotate(-10deg); }
        .fade-in #letter-bg { opacity: 0.8; }
        .fade-in #message { opacity: 1; }
    </style>
</head>
<body>
    <div id="card">
        <div id="front">
            <div id="cover-text">Happy Birthday, Dad!</div>
        </div>
        <div id="inside">
            <div id="polaroid">
                <img src="dad.jpg" alt="Dad Pic">
            </div>
            <div id="letter-bg"></div>
            <div id="message"></div>
        </div>
    </div>
    <script>
        // Card opening
        setTimeout(() => document.getElementById("card").classList.add("open"), 3000);

        // Fade image out, then letter in, then type
        setTimeout(() => {
            document.getElementById("card").classList.add("fade-out");
            setTimeout(() => {
                document.getElementById("card").classList.add("fade-in");
                setTimeout(typeWriter, 1500); // Start typing after letter fully fades in
            }, 1500); // Wait for pic fade-out
        }, 7000); // Pic stays 7s

        // Aesthetic confetti
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = (Math.random() * 100) + "%";
            confetti.style.top = (Math.random() * 100) + "%";
            confetti.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
            confetti.style.animationDelay = (Math.random() * 4) + "s";
            document.getElementById("inside").appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
        const confettiInterval = setInterval(createConfetti, 300);
        setTimeout(() => clearInterval(confettiInterval), 8000);

        // Fireworks
        function createFirework() {
            const firework = document.createElement("div");
            firework.className = "firework";
            firework.style.left = (Math.random() * 100) + "%";
            firework.style.top = (Math.random() * 100) + "%";
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.getElementById("inside").appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }
        const fireworkInterval = setInterval(createFirework, 200);
        setTimeout(() => clearInterval(fireworkInterval), 8000);

        // Typewriter note
        const note = `Dear Dad,\n\nHappy birthday <3 You're the coolest dad in the world, and I'm so lucky to have you. It's crazy that you put up with me for almost 20 years; congrats for making it this far! Thank you for being my rock, my go-to for everything and for always supporting me in everything I do. You mean so much to me even though I don't express it all the time; fun fact I actually cried while making this bc I realized just how much you sacrificed for us. Thank you for getting us up every day, and for never letting us worry about anything. In a few months maybe I won't have you to wake me up or make breakfast anymore, but if I do go away I'll probably spam call you anyway :) Sooo I hope you like this card and that it makes you smile (it took me hours. I never used VScode before and used 3 ai bots to debug this). But it was definitely worth it- love you Dad <3 \n\nYours truly,\nChinna`;
        let i = 0;
        function typeWriter() {
            if (i < note.length) {
                document.getElementById("message").innerHTML += note.charAt(i);
                i++;
                setTimeout(typeWriter, 70);
            }
        }
    </script>
</body>
</html>
